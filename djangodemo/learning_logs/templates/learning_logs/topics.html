{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
        <li>
            <!-- 使用模板标签url根据learning_logs中名为topic的URL pattern生成合适的链接 -->
            <a href="{% url 'learning_logs:topic' topic.id %}">{{topic.text}}</a>
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content%}
