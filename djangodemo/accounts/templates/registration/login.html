<!-- 一个应用程序中的模块可继承另一个应用程序中的模板 -->
{% extends 'learning_logs/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{form.as_div}}
        <button name="submit">Log in</button>
    </form>
{% endblock content %}
